<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body
    class="font-castoro bg-gradient-to-r from-indigo-800 via-purple-700 to-pink-500"
  >
    <div
      class="flex flex-col md:flex-row items-center container mx-auto mt-40 md:ml-28"
    >
      <div class="w-full md:w-1/3 container">
        <img
          src="../image/undraw_forgot_password_re_hxwm 1.png"
          alt=""
          class="w-full h-full"
        />
      </div>
      <div>
        <div
          class="flex flex-col justify-center items-center mt-8 md:mt-0 md:ml-32"
        >
          <p class="text-2xl font-bold md:text-4xl">Forgot Password?</p>
          <p class="mt-6">Enter your email to reset your password</p>
          <input
            type="text"
            placeholder="Email"
            class="w-72 h-10 rounded-md pl-3 mt-8 shadow-lg"
          />
          <a href="./resetPassword.html"
            ><input
              type="button"
              value="Reset Password"
              class="mt-6 w-36 rounded-lg bg-blue-700 hover:bg-blue-500 text-black"
          /></a>
          <div class="flex justify-center items-center mt-4">
            <img
              src="../image/352020_arrow_back_icon.png"
              alt=""
              class="w-5 h-5"
            />

            <p><a href="./logInPage.html">Back to log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
