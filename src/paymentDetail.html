<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body  class="font-castoro bg-gradient-to-r from-indigo-800 via-purple-700 to-pink-500">
    <div class="container mx-auto px-4 mt-6">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
          <div class="px-6 py-4">
            <h2 class="text-xl font-bold mb-2">Payment Details</h2>
            <p class="text-gray-600">Enter your personal details to complete your purchase</p>
          </div>
          <div class="px-6 py-4">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
              <div class="flex flex-col space-y-4">
                <label class="flex items-center">
                  <div class=" border-2 flex p-3">
                    <img src="../image/Group 65.png" alt="" class="w-6 h-6">
                    <span class="ml-2">PayPal</span>
                    <input type="radio" name="payment-method" class="form-radio ml-4">
                  </div>
                </label>
                <label class="flex items-center">
                    <div class="border-2 flex p-3">
                        <img src="../image/Group 64.png" alt="" class="w-6 h-6">
                        <span class="ml-2">Credit Card</span>
                        <input type="radio" name="payment-method" class="form-radio ml-4" checked>
                    </div>
                  </label>
              </div>
            </div>
            <p class="font-bold">Card Details</p>
            <div>
                <p>Enter Email</p>
                <input id="card-number" type="text" class="border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 mb-3 rounded-md shadow-md focus:outline-none focus:ring-2" placeholder="xxxxxxxxxxxx@example.com">
            </div>
      
            <label class="block text-sm font-medium text-gray-700 mb-2" for="card-number">Credit Card Number</label>
            <input id="card-number" type="text" class="border-black focus:ring-indigo-500 focus:border-indigo-500 block w-full py-2 px-3 mb-3 rounded-md shadow-md focus:outline-none focus:ring-2" placeholder="XXXX XXXX XXXX">
      
            <label class="block text-sm font-medium text-gray-700 mb-2" for="expiry">Expiration</label>
            <div class="flex space-x-2 mb-3">
              <input id="expiry-month" type="text" class="border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-1/2 py-2 px-3 rounded-md shadow-md focus:outline-none focus:ring-2" placeholder="mm/yy">
              <input id="cvv" type="text" class="border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-1/4 py-2 px-3 rounded-md shadow-md focus:outline-none focus:ring-2" placeholder="XXX">
            </div>
            <div class="flex justify-center items-center"><a href="./mainPage.html">
              <button class="bg-slate-950 hover:bg-slate-900 text-white font-bold mt-4 rounded-md w-60 h-8">Make Payment</button>
            </a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
