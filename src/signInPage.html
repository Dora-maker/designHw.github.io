<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="bg-cyan-400 font-[castoro] bg-gradient-to-r from-[#242582] via-[#553D67] to-[#F64C72]"
  >
    <div class="container mx-auto mt-20">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="w-full md:w-2/4">
          <img src="../image/Group 83.png" alt="" class="w-full h-full" />
        </div>
        <div class="w-full md:w-auto">
          <div
            class="flex justify-center items-center flex-col md:items-center md:mr-40"
          >
            <p class="text-4xl text-white">Sign Up</p>
            <input
              type="text"
              placeholder="Username"
              class="w-72 h-10 rounded-md pl-3 mt-8"
            />
            <input
              type="text"
              placeholder="Email"
              class="w-72 h-10 rounded-md pl-3 mt-8"
            />
            <input
              type="text"
              placeholder="Password"
              class="w-72 h-10 rounded-md pl-3 mt-8"
            />
            <input
              type="text"
              placeholder="Current Password"
              class="w-72 h-10 rounded-md pl-3 mt-8"
            />

            <div class="flex mt-4">
              <input type="checkbox" name="" id="" class="w-4 h-4 rounded-lg" />
              <p class="text-xs text-white pl-2">Accept Terms & Conditions</p>
            </div>
            <div class="relative flex">
              <a href="./logInPage.html">
                <input
                  type="button"
                  value="Sign Up"
                  class="w-72 h-10 rounded-md pl-3 mt-5 bg-black text-white text-sm"
                />
                <div class="absolute left-24 inset-6 text-white text-2xl">
                  <ion-icon name="log-in-outline"></ion-icon>
                </div>
              </a>
            </div>
            <div class="flex mt-4">
              <hr class="text-2xl w-28 ml-4" />
              <input
                type="button"
                value="OK"
                class="bg-white rounded-md text-xs m-2 w-6 h-5"
              />
              <hr class="text-2xl w-28" />
            </div>
            <div class="flex">
              <p class="text-slate-300 text-xs">Already have an account?</p>
              <p class="text-blue-500 text-sm">
                <a href="./logInPage.html">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
